<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workout Tracker</title>

    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@3.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
</head>
<body>

<div id="app">
    <v-app>

        <!-- Header -->
        <navigation-bar sub-header="My Workout List" title="Workout Tracker"></navigation-bar>


        <!-- Content Container -->
        <v-container id="pageContentContainer" class="grey lighten-5">
            <v-row>
                <v-col id="colWithVerticalLine">

                    <template>
                        <v-tabs>


                            <v-tab href="#WorkoutForm">Add Workout</v-tab>
                            <v-tab-item value="WorkoutForm">
                                <!-- Input upper body workout Form -->
                                <div class="workout-form">
                                    <workout-form
                                            :item="item"
                                            @add-item="addItem"
                                    ></workout-form>
                                </div>
                            </v-tab-item>


                        </v-tabs>
                    </template>

                </v-col>

                <v-col>

                    <!-- Array of Items -->
                    <div class="workout-list">
                        <item-list :item-list="ItemList" @remove-item="removeItem"></item-list>
                    </div>

                </v-col>
            </v-row>
        </v-container>

        <!-- Footer-->
        <custom-footer footer-text="Workout Tracker"></custom-footer>


    </v-app>
</div>

<!-- ------------------------------------------------ -->

<!-- Vue Application -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

<script src="js/app-model.js"></script>

<script src="js/components/form-components/workoutForm.js"></script>

<script src="js/components/item-components/workoutItemComponent.js"></script>

<script src="js/components/footer.js"></script>
<script src="js/components/itemList.js"></script>
<script src="js/components/listItem.js"></script>
<script src="js/components/navigationBar.js"></script>
<script src="js/components/Button.js"></script>


<script src="js/app.js"></script>

</body>
